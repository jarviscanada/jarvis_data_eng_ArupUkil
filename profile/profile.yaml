#The job description allows hiring managers to understand your job and the technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
#The description must be more than 25 words. If your experience is not software related, please focus on soft skills and achievements (e.g. team collaboration, problem-solving, improvements, communication).
professional_experience:
  #Write your Jarvis role as a professional experience rather than training.
  - title: "Software Developer"
    company: "Jarvis"
    duration: "2025-present"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Developed technical and behavioural skills by delivering multiple projects using new tools for each. Built projects including a Linux Cluster Monitoring Agent (Bash, PostgreSQL, Docker), a Java Grep App, and a Spring Boot Trading App. Worked in a Scrum-based process with planning, daily stand-ups, and retrospectives."
  - title: "Software QA Engineer"
    company: "SS&C Technologies"
    duration: "Sept. 2023 - Aug. 2024"
    description: "Used React and Java Spring Boot to develop a test case queue manager that automates management of test runs on remote machines. Built a website navigation tool using Playwright that generates an HTML page combining a BackstopJS report with an SS&C internal files comparison report. Assisted with an Excel VBA macro to generate Progress 4GL queries for non-technical users. Migrated legacy performance scripts from LoadRunner to JMeter to reduce costs."
  - title: "Research Assistant"
    company: "iSE Labs"
    duration: "May 2022 - Aug. 2022"
    description: "Developed a Python/Flask-based reverse engineering comprehension tool that parses source-code call graphs into root-to-leaf execution paths and applies agglomerative clustering to produce a hierarchical tree representation. Enhanced semantic labelling of cluster nodes using Gensim topic models (Word2Vec/Doc2Vec similarity) and TextRank for more accurate function-name-based annotations. Developed an interactive GoJS frontend to visualise comparisons of execution-path trees across software systems."

