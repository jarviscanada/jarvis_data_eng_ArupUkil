# List of personal or academic projects
# Feel free to add more projects
highlighted_projects:
    #project name
  - name: "Scriptorium"
    #URL is optional
    git_url: "https://github.com/ArupUkil/Scriptorium"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Created and deployed a social web app through AWS ECS, ECR, and RDS where you can write, share, and discuss about code in multiple programming languages using Next.js, React, TypeScript, and Tailwind CSS. Implemented a Prisma database schema which were managed and interacted via RESTful APIs with account authentication (JWT) in the backend infrastructure. Executed user code in isolated containers using Docker to maintain security and enforce limits on computer resource usage.
  - name: "United for Literacy Volunteer Mobile App"
    git_url:
    description: Worked with a team of six for a University of Toronto's partner charity, United for Literacy, to build an app that streamlines the volunteer lifecycle - from the application and onboarding process, through tools that support daily activities, to the final offboarding stage. Used React Native to create an in-app quiz that confirms that the volunteers understand United for Literacy's volunteering policy. Worked with a teammate to set up the group chat functionality - specifically connected the Django backend API with the frontend such that different types of users can be differentiated.

