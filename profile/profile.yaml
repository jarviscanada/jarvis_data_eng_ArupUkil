# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed a Linux Cluster Monitoring Agent that helps collect information from Linux servers in a cluster. It collects the server hardware information once and then in set intervals (such as every minute) collects the server's resource usage. Tested on Rocky Linux 9 though it may work on other distros. The data is collected by executing bash scripts that run Linux commands and then saving the data in a PostgreSQL database that's run on a Docker container.
#  - name: "SQL Practice"
#    git_url: "/sql"
#    # The project description must start with an action verb (https://bit.ly/3guO98u)
#    description: Practiced and learned about SQL, specifically PostgreSQL, by writing queries to questions from https://pgexercises.com/. The queries covered a wide variety of topics on SQL such as basic CRUD requests, joins, string manipulation, and aggregate and window functions. The site provides official solutions, which I used to verify my answers were correct by running my queries on a psql Docker container that used the clubdata.sql file to create the initial database.
  - name: "Grep App"
    git_url: "/core_java/grep"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed a mimic of the Linux `grep` command which allows users to search matching strings from files. The user gives a directory/file to look at and find all in the lines in file(s) of the given directory's based on a regex the user gives. The resulting lines are put into a user given output file. This tool has been built using Core Java features, Lambda and Stream APIs, SLF4J for logging, and JUnit for testing. Development has been done using Maven and IntelliJ IDE with additional deployment being added by the usage of Docker for containerisation.
  - name: "Stock Quote App"
    git_url: "/core_java/stockquote"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed a CLI Java stock trading platform that allows users to check real time stock information using the Alpha Vantage API and then potentially buy/sell stock positions that's saved through a PostgresSQL database. This app has been built using Core Java features, SLF4J for logging, JDBC to connect to the PSQL database, OkHttp to send HTTP requests/responses, and JUnit/Mockito/TestContainers for testing. Project architecture was a key focus with the usage of DAO and REST architecture, and Jackson Mixins so the app isn't dependent on the Alpha Vantage API.
