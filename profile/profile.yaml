# Introduce yourself, your academic and professional background.
# What excites you about the software industry and your passion. At least 80 words
summary: Hi, I'm a new graduate from the University of Toronto with a Bachelor of Science in Computer Science and Mathematics. I most recently completed a one-year internship at the fintech company SS&C Technologies where I worked independently on multiple projects with some guidance from a senior. Specifically, I've made a React and Java Spring Boot-based test case queue manager and an automated visual/regression reporting tool using Playwright with HTML/CSS/JavaScript. Additionally, I migrated legacy LoadRunner to JMeter scripts and created an Excel VBA macro to easily create Progress4GL database queries. I conducted research at iSE Labs on a software comprehension tool that clusters root-to-leaf execution paths (agglomerative clustering) and applies NLP techniques for labeling. I've also collaborated in small teams, such as a six-person software design project for the charity United for Literacy, where we built a volunteer lifecycle app using React Native and Django. Beyond work, I built Scriptorium, a Next.js/TypeScript platform for writing and running code across languages, deployed on AWS (ECS/ECR/RDS) with a Prisma-backed REST API, JWT authentication, and Docker sandboxes to enforce code isolation and resource limits. Overall, I bring substantial hands-on experience in software development through my undergrad that I hope leverage to succeed in my early career.

