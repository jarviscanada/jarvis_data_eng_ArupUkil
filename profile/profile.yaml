professional_experience:
  #Write your Jarvis role as a professional experience rather than training.
  - title: "Software Developer"
    company: "Jarvis"
    duration: "2025-present"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Trained my technical and behavioural skills through developing multiple software projects using new tools for each. Created projects such as a Linux Clustering Agent (Bash, PostgreSQL, and Docker) and Java Grep App. Developed projects using a Scrum system by having planning meetings, daily stand-ups, and retrospectives through project development."
  - title: "Software QA Engineer"
    company: "SS&C Technologies"
    duration: "Sept. 2023 - Aug. 2024"
    description: "Used React and Java Spring Boot to develop a new test case queue manager that automates the management of test runs on remote machines. Created a website navigation tool using Playwright that creates a HTML page containing a BackstopJS report and a SS&C internal files comparison tool report. Assisted in developing an Excel VBA macro that allows users to generate Progress 4GL queries without knowledge of Progress. Migrated and updated legacy scripts from LoadRunner to JMeter to eliminate financial expenses in performance testing."
  - title: "Research Assistant"
    company: "iSE Labs"
    duration: "May 2022 - Aug. 2022"
    description: "Developed a Python/Flask based reverse engineering comprehension tool that parses source code call graphs into root-to-leaf execution paths and applies agglomerative clustering to produce a hierarchical tree representation.  Enhanced semantic labeling of cluster nodes using Gensim topic models, introducing Word2Vec/Doc2Vec similarity measures, and TextRank for more accurate function name based annotations. Developed an interactive GoJS frontend to visualize comparisons of execution path trees across different software systems."

