summary: I'm a graduate of the University of Toronto, holding a Bachelor of Science degree in Computer Science and Mathematics. I'm a full-stack developer with practical experience from my one-year internship at SS&C Technologies, volunteer work in a small team with the charity United for Literacy, and personal projects. Most of my work and personal projects have used React/React Native for the frontend and backend frameworks such as Next.js, Spring Boot, or Django. C++ is my favourite language, and I have used it since high school for competitive programming and course projects (including a lightweight networking stack and basic computer graphics with OpenGL). I bring substantial hands-on software development experience from my undergraduate studies and early roles, and I'm looking to leverage it in an early-career software engineering position.

# Examples include my one-year internship at the fintech company SS&C Technologies where I worked independently on multiple projects such as a React and Java Spring Boot-based test case queue manager. Another being collaboration work in a six-person software design project for the charity United for Literacy, where we built a volunteer's lifecycle app using React Native and Django. Beyond work, I've built software such as Scriptorium, a Next.js/TypeScript social platform for writing, sharing, and discussing code across programming languages, which was deployed on AWS with JWT authentication and Docker-based code execution sandboxes.

