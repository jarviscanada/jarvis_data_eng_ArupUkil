# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed a Linux cluster monitoring agent that collects server hardware information once and then collects resource-usage metrics at fixed intervals (e.g., every minute). Tested on Rocky Linux 9 (and expected to work on similar distributions). Data is collected via Bash scripts that run standard Linux commands and is persisted in a PostgreSQL database running in a Docker container.
#  - name: "SQL Practice"
#    git_url: "/sql"
#    # The project description must start with an action verb (https://bit.ly/3guO98u)
#    description: Practiced and learned about SQL, specifically PostgreSQL, by writing queries to questions from https://pgexercises.com/. The queries covered a wide variety of topics on SQL such as basic CRUD requests, joins, string manipulation, and aggregate and window functions. The site provides official solutions, which I used to verify my answers were correct by running my queries on a psql Docker container that used the clubdata.sql file to create the initial database.
  - name: "Grep App"
    git_url: "/core_java/grep"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Built a simplified clone of the Linux `grep` command that searches for regex matches across a user-provided file or directory and writes matching lines to an output file. Implemented using Core Java, Lambda/Stream APIs, SLF4J logging, and JUnit tests. Developed with Maven/IntelliJ, with deployment support via Docker for containerisation.
  - name: "Stock Quote App"
    git_url: "/core_java/stockquote"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed a CLI Java stock trading platform that fetches real-time market data via the Alpha Vantage API and supports buying/selling positions persisted in a PostgreSQL database. Used JDBC for database access, OkHttp for HTTP requests/responses, and JUnit/Mockito/Testcontainers for testing. Emphasised clean architecture (e.g., DAO pattern and REST APIs) and used Jackson Mixins to avoid coupling the application to Alpha Vantage's response schema.
  - name: "Spring Boot Trading App"
    git_url: "/springboot"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Built a Spring Boot trading system for managing traders/accounts, caching Finnhub market quotes in PostgreSQL, and submitting market orders via RESTful CRUD endpoints. Uses a layered (Controller → Service → DAO) architecture with Java 8, Spring Boot, JPA/Hibernate, and Apache HttpClient. Unit tests use Apache DBCP to provision temporary H2 DataSources, and Swagger UI is included for manual API testing.
