highlighted_projects:
    #project name
  - name: "Scriptorium"
    #URL is optional
    git_url: "https://github.com/ArupUkil/Scriptorium"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Created and deployed a web app through AWS ECS, ECR, and RDS where you can write, execute, and share code in multiple programming languages using Next.js, React, TypeScript, and Tailwind CSS. Implemented a Prisma database schema which were managed and interacted via RESTful APIs with account authentication (JWT) in the backend infrastructure. Executed user code in isolated containers using Docker to maintain security and enforce limits on computer resource usage.
  - name: "United for Literacy Volunteer Lifecycle Mobile App"
    git_url:
    description: Worked with a team of six for the University of Toronto's partner charity, United for Literacy, to create an app that streamlines all aspects of the volunteer lifecycle. Used React Native to create an in-app quiz that confirms that the volunteers understand United for Literacy's volunteering policy. Worked with a teammate to set up the group chat functionality - specifically connected the Django backend API with the frontend such that different types of users can be differentiated.

#List of professional experience
#The job description allows hiring managers to understand your job and the technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
#The description must be more than 25 words. If your experience is not software related, please focus on soft skills and achievements (e.g. team collaboration, problem-solving, improvements, communication).
professional_experience:
  #Write your Jarvis role as a professional experience rather than training.
  - title: "Software Developer"
    company: "Jarvis"
    duration: "2025-present"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Trained my technical and behavioural skills through developing multiple software projects using new tools for each. Created projects such as a Linux Clustering Agent (Bash, PostgreSQL, and Docker). Developed projects using a Scrum system by having planning meetings, daily stand-ups, and retrospectives through project development."
  - title: "Software QA Engineer"
    company: "SS&C Technologies"
    duration: "Sept. 2023 - Aug. 2024"
    description: "Used React and Java Spring Boot to develop a new test case queue manager that automates the management of test runs on remote machines, improving efficiency by eliminating the need for manual setup and result checking by users. Using the Playwright TypeScript library, created a website navigation tool which creates a BackstopJS report and a file comparison report on the downloaded files using a tool from the company. Utilizing JavaScript, those reports alongside their respective website navigation path information were then combined into a larger HTML report that contains all the information for each scenario and viewport in the BackstopJS report. Assisted in developing an ExcelVBA macro that allows users to generate Progress 4GL queries without knowledge of Progress.  Migrated and updated legacy scripts from LoadRunner to JMeter to eliminate financial expenses in performance testing."
  - title: "Research Assistant"
    company: "iSE Labs"
    duration: "May 2022 - Aug. 2022"
    description: "Developed a Python/Flask based reverse engineering comprehension tool that parses source code call graphs into root-to-leaf execution paths and applies agglomerative clustering to produce a hierarchical tree representation.  Enhanced semantic labeling of cluster nodes using Gensim topic models, introducing Word2Vec/Doc2Vec similarity measures, and TextRank for more accurate function name based annotations. Developed an interactive GoJS frontend to visualize comparisons of execution path trees across different software systems."

