summary: I'm a graduate from the University of Toronto with a Bachelor of Science in Computer Science and Mathematics. I'm a full-stack developer who gained practical experience through my one-year internship at SS&C Technologies, volunteer work in a small team with the charity United for Literacy, and personal projects. Majority of the projects I've worked on have used React/React Native for the frontend and various backend tools such as Next.js, Java Spring Boot, and Django. Despite my experiences aligning with more React and Java work, I eventually want to have a job using C++ as it's my personal favourite language to use. I've been using it since high school to solve competitive programming problems and course projects such as a lightweight networking stack and basic computer graphics using OpenGL. Overall, I bring substantial hands-on experience in software development through my undergrad that I hope to leverage to succeed in my early career.

# Examples include my one-year internship at the fintech company SS&C Technologies where I worked independently on multiple projects such as a React and Java Spring Boot-based test case queue manager. Another being collaboration work in a six-person software design project for the charity United for Literacy, where we built a volunteer's lifecycle app using React Native and Django. Beyond work, I've built software such as Scriptorium, a Next.js/TypeScript social platform for writing, sharing, and discussing code across programming languages, which was deployed on AWS with JWT authentication and Docker-based code execution sandboxes.

