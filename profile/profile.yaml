highlighted_projects:
    #project name
  - name: "Scriptorium"
    #URL is optional
    git_url: "https://github.com/ArupUkil/Scriptorium"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Created and deployed a social web app on AWS (ECS, ECR, RDS) for writing, sharing, and discussing code in multiple programming languages using Next.js, React, TypeScript, and Tailwind CSS. Implemented a Prisma database schema managed via RESTful APIs with JWT-based authentication. Executed user code in isolated Docker containers to maintain security and enforce resource limits.
  - name: "United for Literacy Volunteer Mobile App"
    git_url:
    description: Worked in a team of six for a University of Toronto partner charity, United for Literacy, to build an app that streamlines the volunteer lifecycle (application and onboarding through to offboarding). Built an in-app quiz in React Native to verify volunteer understanding of volunteering policies. Helped implement group chat by integrating the Django backend API with the frontend, including role-based behaviour for different user types.

